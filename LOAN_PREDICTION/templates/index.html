<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        button {
        padding: 10px 40px;
        background-color : #8802f5;
        color: #fff;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 16px;
        margin-left: 400px;
        font-weight: 700;
        margin-top: 10px;
        }
        label{
            font-weight: 600;
            font-size: 1.3em;
        }
    </style>
</head>
<body style="background-color: #8802f5;">
    <div class="container mt-4" >
        <div class="card" style="border-radius: 25px; font-family: Arial, Helvetica, sans-serif; font-weight: 700; " >
            <div class="card-header" >
                <h2 class="text-center" style="color: #8802f5; font-weight: 700; font-family: Arial;">Loan Application Form</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Gender">Gender:</label>
                            <select class="form-control" name="Gender">
                                <option value="" disabled selected>-- Select an option --</option>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="Married">Married:</label>
                            <select class="form-control" name="Married">
                                <option value="" disabled selected>-- Select an option --</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Dependents">Number of Dependents:</label>
                            <input type="text" class="form-control" name="Dependents">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="Education">Education:</label>
                            <select class="form-control" name="Education">
                                <option value="" disabled selected>-- Select an option --</option>
                                <option value="1">Graduate</option>
                                <option value="0">Not Graduate</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Self_Employed">Self Employed:</label>
                            <select class="form-control" name="Self_Employed">
                                <option value="" disabled selected>-- Select an option --</option>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="Credit_History">Credit History:</label>
                            <select class="form-control" name="Credit_History">
                                <option value="" disabled selected>-- Select an option --</option>
                                <option value="1">Good</option>
                                <option value="0">Bad</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Property_Area">Property Area:</label>
                            <select class="form-control" name="Property_Area">
                                <option value="" disabled selected>-- Select an option --</option>
                                <option value="0">Rural</option>
                                <option value="1">Semiurban</option>
                                <option value="2">Urban</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="ApplicantIncomeLog">Applicant's Income:</label>
                            <input type="text" class="form-control" name="ApplicantIncomeLog">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="CoApplicantIncomeLog">Co-Applicant's Income:</label>
                            <input type="text" class="form-control" name="CoApplicantIncomeLog">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="LoanAmountLog"> Loan Amount:</label>
                            <input type="text" class="form-control" name="LoanAmountLog">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Loan_Amount_Term_Log">Loan Amount Term:</label>
                            <select class="form-control" name="Loan_Amount_Term_Log">
                                <option value="" disabled selected>-- Select an option --</option>
                                <option value="30">30</option>
                                <option value="60">60</option>
                                <option value="90">90</option>
                                <option value="180">180</option>
                                <option value="360">360</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">

                            <button type="submit" class="btn btn-primary" style=" margin-top: 40px; width: 100%; margin-left: 0; font-weight: 700;">Submit</button>
                        </div>
                    </div>
                </form>
                {% if predicted_labels %}
                    <!-- <h2>Loan Approval Status: {{ predicted_labels }}</h2> -->
                    <button type="submit">Loan Approval Status: {{ predicted_labels }}</button>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
